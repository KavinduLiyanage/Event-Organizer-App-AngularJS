<!DOCTYPE html>
<html ng-app="organizer">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Online Organizer </title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

  <!-- Material CSs -->
  <link rel="stylesheet" href="https://gitcdn.xyz/cdn/angular/bower-material/v1.1.22-rc.0/angular-material.css" />

</head>
<body>
<h1 class=" text-muted text-center" ><span class="badge  badge-info" >Online Organizer</span></h1>

<div class="container" ng-controller="MainCtrl as main" >
  <div class="row">

    <!--Add new event form-->
    <div class="col"  >
      <h4 class="text-center text-muted">Add New Event</h4>
      <br>
      <form>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Event Name</span>
          </div>
          <input type="text" ng-model="eventName" class="form-control" placeholder="Type Here" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        </div><br>

        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Date</span>
          </div>
          <div flex-gt-xs>
            <md-datepicker ng-model="eventDate" ng-change="changedDate2()" ></md-datepicker>
          </div>
        </div><br>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Time</span>
          </div>
          <input type="time" ng-model="eventTime" ng-change="changedTime()"class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        </div><br>
      </form>

      <div class="row">
        <div class="col">
          <button class="btn btn-success  btn-block" ng-click="addClickHandler()">Add New</button>
        </div>
        <div class="col">
          <button class="btn btn-primary  btn-block" ng-click="updateClickHandler()">Save Changes</button>
        </div>
        <div class="col">
          <button class="btn btn-secondary btn-block" ng-click="ClearForm()">Clear Form</button>
        </div>
      </div>
      <br>
      <!--Remaining time
      <div class="text-xl-left">
        <h3 class="text-xl-left text-muted text-center" ><span class="badge  badge-info" >Remain Time {{rDays}}:{{rHours}}:{{rMinutes}}:{{rSeconds}}</span></h3>
      </div>
      -->
      <div class="row">
        <div class="col">
          <div class="text-xl-left">
            <h3 class="text-xl-left text-muted text-center" ><span class="badge  badge-warning" >Daily Events of {{calFormatedDate}}</span></h3>
          </div>
        </div>
        <div class="col">
          <button class="btn btn-secondary btn" ng-click="ClearDate()">Clear Date</button>
        </div>
      </div>

    </div>
    <div>

    </div>

    <!--Calendar-->
    <div class="col">
      <h4 class=" text-muted">Event Calendar</h4>
      <p>Select Date to see Daily Events  </p>
      <md-calendar class="calandar" ng-model="calendarDate" ng-change="changedDate()" ></md-calendar>
    </div>
  </div>

  <h3 class="text-center text-muted">Event List</h3>

  <!--Event List-->
  <div class="row table-responsive" >
    <table class="table table-bordered table-striped table-condensed">
      <thead>
      <tr>
        <th>Event Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in EventList | orderBy:'time'&&'date' |  filter:calFormatedDate">
        <td>{{item.name}}</td>
        <td>{{item.date}}</td>
        <td>{{item.timeformated}}</td>
        <td>
          <button class="btn btn-primary" ng-click="editClickHandler(item)">Edit</button>
          <button class="btn btn-danger" ng-click="removeClickHandler(item.id)">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!--Libraries-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
<!--Moment js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script src="./app.js"></script>
</body>
</html>
